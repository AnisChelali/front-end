<div class="user">
  <div class="profile-mobile">
    <a routerLink="/home" (click)="returnHome()">
      <i class="fa fa-arrow-left"></i>
    </a>
    <p>Profile</p>
  </div>
  <div class="profile-detail">
    <a [routerLink]="['/user', 'edit-profile']" class="edit-profile">
      <p>Edit profile</p>
      <i class="fa fa-angle-right"></i>
    </a>
    <a [routerLink]="['/user', 'history']" class="history">
      <p>History</p>
      <i class="fa fa-angle-right"></i>
    </a>
    <a class="edit-profile" (click)="onLogout()">
      <p>Logout</p>
      <i class="fa fa-sign-out"></i>
    </a>
  </div>
</div>
<div class="user-detail">
  <router-outlet></router-outlet>
</div>
