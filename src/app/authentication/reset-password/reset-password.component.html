<div class="body">
  <img src="../../../assets/DClogo.svg" alt="" />
  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <input type="password" name="code" ngModel required placeholder="Code" />
    <input
      type="password"
      name="newPassword"
      ngModel
      required
      placeholder="New password"
    />
    <div class="buttons">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit" [disabled]="!authForm.valid">Submit</button>
    </div>
  </form>
  <h3 style="margin-bottom: 0">seconds remaining for resetting :</h3>
  <h4>{{ counter }}</h4>
</div>

<h2 *ngIf="error" style="text-align: center">{{ error }}</h2>
